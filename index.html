<html lang=en>
<head>
<title>MOA Clicks</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 500px;
        margin: auto;
        background-color: #f4f4f4;
    }
    h1 {
        text-align: center;
    }
    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }
    input, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        box-sizing: border-box;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .slider {
        width: 100%;
    }
    .result {
        margin-top: 20px;
        padding: 15px;
        background-color: #ddd;
        border-radius: 5px;
        font-weight: bold;
        text-align: center;
    }
    .author {
        margin-top: 20px;
        font-style: italic;
        text-align: center;
    }
</style>
</head>
<body>

<h1>MOA Clicks</h1>

<label for="offset">Offset [mm]</label>
<input type="number" id="offset" value="0" min="0" max="2500" step="1">
<input type="range" id="offsetSlider" class="slider" value="0" min="0" max="2500" step="1">

<label for="distance">Distance [m]</label>
<input type="number" id="distance" value="100" min="1" max="3000" step="1">
<input type="range" id="distanceSlider" class="slider" value="100" min="1" max="3000" step="1">

<label for="clickMOA">Click per MOA</label>
<select id="clickMOA">
    <option value="1">1/1</option>
    <option value="0.5">1/2</option>
    <option value="0.25" selected>1/4</option>
    <option value="0.125">1/8</option>
</select>

<div class="result" id="result">
    Result: 0 clicks<br>
    1 MOA = 29.10 mm @ 100 m
</div>

<div class="author">Autor: Boniek</div>

<script>
function updateResult() {
    let offset = parseFloat(document.getElementById('offset').value);
    let distance = parseFloat(document.getElementById('distance').value);
    let clickMOA = parseFloat(document.getElementById('clickMOA').value);

    let mmPerMOA = 29.1 * (distance / 100);
    let clicks = Math.round(offset / (mmPerMOA * clickMOA));

    document.getElementById('result').innerHTML =
        `Result: ${clicks} clicks<br>1 MOA = ${mmPerMOA.toFixed(2)} mm @ ${distance} m`;
}

// Synchronizacja sliderów i pól input
const offsetInput = document.getElementById('offset');
const offsetSlider = document.getElementById('offsetSlider');
offsetInput.addEventListener('input', () => {
    offsetSlider.value = offsetInput.value;
    updateResult();
});
offsetSlider.addEventListener('input', () => {
    offsetInput.value = offsetSlider.value;
    updateResult();
});

const distanceInput = document.getElementById('distance');
const distanceSlider = document.getElementById('distanceSlider');
distanceInput.addEventListener('input', () => {
    distanceSlider.value = distanceInput.value;
    updateResult();
});
distanceSlider.addEventListener('input', () => {
    distanceInput.value = distanceSlider.value;
    updateResult();
});

document.getElementById('clickMOA').addEventListener('change', updateResult);

// Początkowe wyliczenie
updateResult();
</script>

</body>
</html>
